<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>MrB – Futures Flow</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MrB">

  <!-- Icons (cache-busted) -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=4">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png?v=4">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.webmanifest?v=4">

  <!-- Basic styling -->
  <style>
    :root {
      --bg: #0b0e14;
      --card: #121826;
      --text: #e6e8eb;
      --muted: #9aa0a6;
      --ok: #2ecc71;
      --warn: #f1c40f;
      --bad: #e74c3c;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 6px;
    }

    .muted { color: var(--muted); font-size: 13px; }

    .header-row{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 6px;
    }

    a.btnlink {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #1c2333;
      border: 1px solid #2a3142;
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      text-decoration: none;
      white-space: nowrap;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .group-title {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .choices {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    label {
      border: 1px solid #2a3142;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      user-select: none;
    }

    input { margin-right: 6px; }

    .result h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .ok { border-left: 4px solid var(--ok); }
    .warn { border-left: 4px solid var(--warn); }
    .bad { border-left: 4px solid var(--bad); }

    button {
      background: #1c2333;
      border: 1px solid #2a3142;
      color: var(--text);
      border-radius: 10px;
      padding: 10px 12px;
      cursor: pointer;
    }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .debug {
      font-size: 12px;
      margin-top: 8px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header-row">
      <div>
        <h1>MrB – Futures Flow</h1>
        <div class="muted">Price · CVD · Open Interest</div>
      </div>
      <a class="btnlink" href="./checklist.html">✅ Checklist</a>
    </div>

    <div class="card">
      <div class="group-title">Price</div>
      <div class="choices" id="price"></div>
    </div>

    <div class="card">
      <div class="group-title">CVD</div>
      <div class="choices" id="cvd"></div>
    </div>

    <div class="card">
      <div class="group-title">Open Interest</div>
      <div class="choices" id="oi"></div>
    </div>

    <div class="card result" id="result">
      <h2 id="state">Select inputs…</h2>
      <p id="interpretation" class="muted"></p>
      <p><strong>Play:</strong> <span id="play"></span></p>
      <p><strong>Risk:</strong> <span id="risk"></span></p>

      <div class="debug" id="debug"></div>

      <div class="btns">
        <button id="reset">Reset</button>
        <button id="copy">Copy</button>
      </div>
    </div>
  </div>

<script>
  const OPTIONS = [
    { key: "up", label: "↑ Up" },
    { key: "down", label: "↓ Down" },
    { key: "flat", label: "→ Flat" }
  ];

  const selection = { price: null, cvd: null, open_interest: null };
  let rules = null;

  function renderGroup(id, key) {
    const el = document.getElementById(id);
    OPTIONS.forEach(opt => {
      const label = document.createElement("label");
      const input = document.createElement("input");

      input.type = "radio";
      input.name = key;
      input.value = opt.key;
      input.addEventListener("input", () => {
        selection[key] = opt.key;
        update();
      });

      label.appendChild(input);
      label.append(opt.label);
      el.appendChild(label);
    });
  }

  function classify(id) {
    if (!id) return "";
    if (id.includes("trend")) return "ok";
    if (id.includes("trap")) return "bad";
    return "warn";
  }

  function clearResult() {
    document.getElementById("state").textContent = "Select inputs…";
    document.getElementById("interpretation").textContent = "";
    document.getElementById("play").textContent = "";
    document.getElementById("risk").textContent = "";
    const card = document.getElementById("result");
    card.className = "card result";
  }

  function update() {
    document.getElementById("debug").textContent =
      `price=${selection.price || "?"}, cvd=${selection.cvd || "?"}, oi=${selection.open_interest || "?"}`;

    if (!selection.price || !selection.cvd || !selection.open_interest) {
      clearResult();
      return;
    }

    const state = rules?.states?.find(s =>
      s.condition.price === selection.price &&
      s.condition.cvd === selection.cvd &&
      s.condition.open_interest === selection.open_interest
    );

    const card = document.getElementById("result");
    card.className = "card result";

    if (!state) {
      document.getElementById("state").textContent = "No rule defined";
      document.getElementById("interpretation").textContent = "";
      document.getElementById("play").textContent = "";
      document.getElementById("risk").textContent = "";
      card.classList.add("warn");
      return;
    }

    card.classList.add(classify(state.id));
    document.getElementById("state").textContent = state.market_state || "";
    document.getElementById("interpretation").textContent = state.interpretation || "";
    document.getElementById("play").textContent = state.play || "";
    document.getElementById("risk").textContent = state.risk_note || "";
  }

  async function init() {
    renderGroup("price", "price");
    renderGroup("cvd", "cvd");
    renderGroup("oi", "open_interest");

    try {
      const res = await fetch("./rules.json?v=4");
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      rules = await res.json();
    } catch (e) {
      document.getElementById("state").textContent = "Failed to load rules.json";
      document.getElementById("interpretation").textContent =
        "Check that rules.json is in the same folder and valid JSON.";
      document.getElementById("play").textContent = "—";
      document.getElementById("risk").textContent = String(e);
      document.getElementById("result").classList.add("bad");
    }

    document.getElementById("reset").onclick = () => location.reload();

    document.getElementById("copy").onclick = async () => {
      const stateText = document.getElementById("state").textContent || "";
      const interp = document.getElementById("interpretation").textContent || "";
      const play = document.getElementById("play").textContent || "";
      const risk = document.getElementById("risk").textContent || "";
      const inputs = `Inputs: price=${selection.price || "?"}, cvd=${selection.cvd || "?"}, oi=${selection.open_interest || "?"}`;

      const text = [stateText, interp && `Interpretation: ${interp}`, play && `Play: ${play}`, risk && `Risk: ${risk}`, inputs]
        .filter(Boolean)
        .join("\n");

      try {
        await navigator.clipboard.writeText(text);
        alert("Copied");
      } catch {
        alert("Copy failed");
      }
    };

    clearResult();
  }

  init();
</script>
</body>
</html>
