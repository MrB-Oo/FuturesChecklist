<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>MrB – Futures Flow</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MrB">

  <!-- Icons (cache-busted) -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=4">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png?v=4">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.webmanifest?v=4">

  <style>
    :root {
      --bg: #0b0e14;
      --card: #121826;
      --text: #e6e8eb;
      --muted: #9aa0a6;
      --ok: #2ecc71;
      --warn: #f1c40f;
      --bad: #e74c3c;
      --stroke: #2a3142;
      --stroke2: #39435b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 { font-size: 18px; margin: 0 0 6px; }
    .muted { color: var(--muted); font-size: 13px; }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .group-title { font-weight: 700; margin-bottom: 8px; }

    .choices {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    label {
      border: 1px solid var(--stroke);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: border-color .15s ease, transform .05s ease;
    }
    label:hover { border-color: var(--stroke2); }
    label:active { transform: translateY(1px); }

    input { margin: 0; }

    /* Make selected option feel like a button */
    label.selected {
      border-color: #55607a;
      background: rgba(255,255,255,0.03);
    }

    .result h2 { margin: 0 0 8px; font-size: 16px; }

    .ok { border-left: 4px solid var(--ok); }
    .warn { border-left: 4px solid var(--warn); }
    .bad { border-left: 4px solid var(--bad); }

    button {
      background: #1c2333;
      border: 1px solid var(--stroke);
      color: var(--text);
      border-radius: 10px;
      padding: 10px 12px;
      cursor: pointer;
    }

    .btns { display: flex; gap: 10px; margin-top: 10px; }

    .debug { font-size: 12px; margin-top: 8px; color: var(--muted); }

    .error {
      border-left: 4px solid var(--bad);
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>MrB – Futures Flow</h1>
    <div class="muted">Price · CVD · Open Interest</div>

    <div class="card">
      <div class="group-title">Price</div>
      <div class="choices" id="price"></div>
    </div>

    <div class="card">
      <div class="group-title">CVD</div>
      <div class="choices" id="cvd"></div>
    </div>

    <div class="card">
      <div class="group-title">Open Interest</div>
      <div class="choices" id="oi"></div>
    </div>

    <div class="card result" id="result">
      <h2 id="state">Select inputs…</h2>
      <p id="interpretation" class="muted"></p>
      <p><strong>Play:</strong> <span id="play"></span></p>
      <p><strong>Risk:</strong> <span id="risk"></span></p>

      <div class="debug" id="debug"></div>

      <div class="btns">
        <button id="reset">Reset</button>
        <button id="copy">Copy</button>
      </div>
    </div>
  </div>

<script>
  const OPTIONS = [
    { key: "up", label: "↑ Up" },
    { key: "down", label: "↓ Down" },
    { key: "flat", label: "→ Flat" }
  ];

  const selection = { price: null, cvd: null, open_interest: null };
  let rules = null;

  function setSelectedStyles(groupKey) {
    document.querySelectorAll(`input[name="${groupKey}"]`).forEach(inp => {
      const lab = inp.closest("label");
      if (!lab) return;
      lab.classList.toggle("selected", inp.checked);
    });
  }

  function renderGroup(id, key) {
    const el = document.getElementById(id);
    OPTIONS.forEach(opt => {
      const label = document.createElement("label");
      const input = document.createElement("input");

      input.type = "radio";
      input.name = key;
      input.value = opt.key;

      input.addEventListener("change", () => {
        selection[key] = opt.key;
        setSelectedStyles(key);
        update();
      });

      label.appendChild(input);
      label.append(opt.label);
      el.appendChild(label);
    });
  }

  // Prefer JSON-driven classification if present
  function classify(state) {
    if (!state) return "warn";

    // If you add state.tone = "ok|warn|bad" in JSON, it will be used
    if (state.tone === "ok" || state.tone === "warn" || state.tone === "bad") return state.tone;

    // Otherwise map confidence/priority
    const conf = (state.confidence || "").toLowerCase();
    if (conf === "high") return "ok";
    if (conf === "medium") return "warn";
    if (conf === "low") return "warn";

    // Fallback: older IDs
    if ((state.id || "").includes("trend")) return "ok";
    if ((state.id || "").includes("trap")) return "bad";
    return "warn";
  }

  function setResultEmpty(msg = "Select inputs…") {
    const card = document.getElementById("result");
    card.className = "card result";
    document.getElementById("state").textContent = msg;
    document.getElementById("interpretation").textContent = "";
    document.getElementById("play").textContent = "";
    document.getElementById("risk").textContent = "";
  }

  function update() {
    document.getElementById("debug").textContent =
      `price=${selection.price || "?"}, cvd=${selection.cvd || "?"}, oi=${selection.open_interest || "?"}`;

    if (!selection.price || !selection.cvd || !selection.open_interest) {
      setResultEmpty("Select inputs…");
      return;
    }

    if (!rules || !rules.states) {
      setResultEmpty("Rules not loaded");
      return;
    }

    const state = rules.states.find(s =>
      s.condition.price === selection.price &&
      s.condition.cvd === selection.cvd &&
      s.condition.open_interest === selection.open_interest
    );

    const card = document.getElementById("result");
    card.className = "card result";

    if (!state) {
      card.classList.add("warn");
      document.getElementById("state").textContent = "No rule defined for this combo";
      document.getElementById("interpretation").textContent = "Add a state in rules.json for this exact (price, cvd, oi) combination.";
      document.getElementById("play").textContent = "Stay flat or trade structure/VWAP only.";
      document.getElementById("risk").textContent = "Low clarity setup.";
      return;
    }

    card.classList.add(classify(state));
    document.getElementById("state").textContent = state.market_state || "(unnamed state)";
    document.getElementById("interpretation").textContent = state.interpretation || "";
    document.getElementById("play").textContent = state.play || "";
    document.getElementById("risk").textContent = state.risk_note || "";
  }

  function buildCopyText() {
    const state = document.getElementById("state").textContent || "";
    const interp = document.getElementById("interpretation").textContent || "";
    const play = document.getElementById("play").textContent || "";
    const risk = document.getElementById("risk").textContent || "";

    const inputs = `Inputs: price=${selection.price || "?"}, cvd=${selection.cvd || "?"}, oi=${selection.open_interest || "?"}`;
    return [
      state,
      interp ? `Interpretation: ${interp}` : "",
      play ? `Play: ${play}` : "",
      risk ? `Risk: ${risk}` : "",
      inputs
    ].filter(Boolean).join("\n");
  }

  function softReset() {
    selection.price = null;
    selection.cvd = null;
    selection.open_interest = null;

    document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
    ["price", "cvd", "open_interest"].forEach(setSelectedStyles);

    setResultEmpty("Select inputs…");
    document.getElementById("debug").textContent = "price=?, cvd=?, oi=?";
  }

  async function init() {
    renderGroup("price", "price");
    renderGroup("cvd", "cvd");
    renderGroup("oi", "open_interest");

    setResultEmpty("Loading rules…");

    try {
      const res = await fetch("./rules.json?v=4", { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status} when loading rules.json`);
      rules = await res.json();
      setResultEmpty("Select inputs…");
    } catch (e) {
      const card = document.getElementById("result");
      card.className = "card result error";
      document.getElementById("state").textContent = "Failed to load rules.json";
      document.getElementById("interpretation").textContent = String(e);
      document.getElementById("play").textContent = "Check file name/path and GitHub Pages deployment.";
      document.getElementById("risk").textContent = "No rules = no matching.";
    }

    document.getElementById("reset").onclick = softReset;

    document.getElementById("copy").onclick = async () => {
      const text = buildCopyText();
      if (!text.trim()) return alert("Nothing to copy yet.");
      try {
        await navigator.clipboard.writeText(text);
        alert("Copied");
      } catch {
        // Fallback for older browsers
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        alert("Copied");
      }
    };

    softReset();
  }

  init();
</script>
</body>
</html>
