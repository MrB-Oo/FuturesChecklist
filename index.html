<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Order Flow Support</title>

  <!-- iOS PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Order Flow">

  <!-- ICONS (version bumped to break iOS cache) -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=7">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png?v=7">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.webmanifest?v=7">

  <!-- Theme -->
  <meta name="theme-color" content="#0b0e14">

  <style>
    body {
      margin: 0;
      background: #0b0e14;
      color: #e6e8eb;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .muted {
      color: #9aa0a6;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .card {
      background: #121826;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Order Flow Support</h1>
    <div class="muted">Price · CVD · Open Interest</div>

    <div class="card">
      <p>Your app is running correctly.</p>
      <p>Add this to your Home Screen for full-screen mode.</p>
    </div>
  </div>

</html>
